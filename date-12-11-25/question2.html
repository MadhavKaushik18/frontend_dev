    <!DOCTYPE html>
    <html>
    <head>
    <title>String Manipulation Report</title>
    </head>
    <body>
    <h2>String Manipulation Report</h2>
    <p id="output"></p>
    <script>
        let productName = " wireless headphones PRO ";
        let cleaned = productName.trim().toLowerCase();
        let words = cleaned.split(" ");
        let formatted = words.map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(" ");
        let finalTitle = formatted.replace("Pro", "Pro Edition");
        let output = "Cleaned Title: " + finalTitle + "<br>Title Length: " + finalTitle.length;
        document.getElementById("output").innerHTML = output;
    </script>
    </body>
    </html>
