<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Alert</title>
</head>
<body>
    
</body>
<script>
    let temp = +prompt("Enter temperature");
    let humidity = +prompt("Enter humidity");
    let windSpeed = +prompt("Enter wind speed");

    if(temp > 35 && humidity > 70){
        console.log("Cancel: Heat Alert.");
    }
    else if(temp < 10 || windSpeed > 40){
        console.log("Cancel: Cold/Windy Alert.");
    }
    else{
        console.log("Event Approved.");
    }

    if(temp < 20){
        console.log("Wear Jacket");
    }
    else if(temp <= 30){
        console.log("Comfortable");
    }
    else{
        console.log("Stay Hydrated");
    }
</script>
</html>
