<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Table Filter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
        }

        #searchBox {
            width: 300px;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            text-align: left;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        .no-results {
            text-align: center;
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Student Table</h1>
    <input type="text" id="searchBox" placeholder="Search for students...">

    <table id="studentTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Branch</th>
                <th>CGPA</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John Doe</td>
                <td>Computer Science</td>
                <td>3.8</td>
            </tr>
            <tr>
                <td>Jane Smith</td>
                <td>Electrical Engineering</td>
                <td>3.6</td>
            </tr>
            <tr>
                <td>Sam Johnson</td>
                <td>Mechanical Engineering</td>
                <td>3.5</td>
            </tr>
            <tr>
                <td>Lisa White</td>
                <td>Civil Engineering</td>
                <td>3.9</td>
            </tr>
            <tr>
                <td>Tom Brown</td>
                <td>Computer Science</td>
                <td>3.7</td>
            </tr>
            <tr>
                <td>Alice Green</td>
                <td>Electrical Engineering</td>
                <td>3.4</td>
            </tr>
        </tbody>
    </table>

    <p id="noResultsMessage" class="no-results" style="display: none;">No results found</p>

    <script>
        const searchBox = document.getElementById('searchBox');
        const studentTable = document.getElementById('studentTable');
        const rows = studentTable.getElementsByTagName('tr');
        const noResultsMessage = document.getElementById('noResultsMessage');

        searchBox.addEventListener('input', function () {
            const filter = searchBox.value.toLowerCase();
            let hasResults = false;

            for (let i = 1; i < rows.length; i++) {
                const cells = rows[i].getElementsByTagName('td');
                let rowText = '';

                for (let j = 0; j < cells.length; j++) {
                    rowText += cells[j].textContent.toLowerCase();
                }
                if (rowText.includes(filter)) {
                    rows[i].style.display = '';
                    hasResults = true;
                } else {
                    rows[i].style.display = 'none';
                }
            }

            if (!hasResults) {
                noResultsMessage.style.display = 'block';
            } else {
                noResultsMessage.style.display = 'none';
            }
        });
    </script>

</body>
</html>
