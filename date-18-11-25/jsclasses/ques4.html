<!DOCTYPE html>
<html>
<head>
    <title>Dynamic Form Builder</title>
</head>
<body>

<h2>Dynamic Form Builder</h2>
<div id="formContainer"></div>
<button id="getData">Get Form Data</button>

<script>
class FormBuilder {
    constructor(fields) {
        this.fields = fields;
    }

    // Create form dynamically
    renderForm() {
        let html = "<form id='dynamicForm'>";
        this.fields.forEach(f => {
            html += `
                <label>${f.label}</label><br>
                <input type="${f.type}" id="${f.label.toLowerCase()}"><br><br>
            `;
        });
        html += "</form>";
        document.getElementById("formContainer").innerHTML = html;
    }

    // Returns user-filled data
    getFormData() {
        const data = {};
        this.fields.forEach(f => {
            const id = f.label.toLowerCase();
            data[id] = document.getElementById(id).value;
        });
        return data;
    }
}

const fields = [
    { type: "text", label: "Username" },
    { type: "email", label: "Email" },
    { type: "password", label: "Password" }
];

const formBuilder = new FormBuilder(fields);
formBuilder.renderForm();

document.getElementById("getData").addEventListener("click", () => {
    console.log("Form Data:", formBuilder.getFormData());
});
</script>

</body>
</html>
